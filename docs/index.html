<!doctype html>
<script type="application/javascript">
const urls = {
  '':                 'https://mozilla.org',
  'bugzilla':         'https://bugzilla.mozilla.org/buglist.cgi?quicksearch=',
  'all-hands':        'https://wiki.mozilla.org/All_Hands',
  'book':             'about:mozilla',
  'developer':        'https://developer.mozilla.org/',
  'firefox':          'https://firefox.com/',
  'firefox/android':  'https://www.mozilla.org/firefox/android/',
  'firefox/nightly':  'https://nightly.mozilla.org/',
  'rust':             'https://www.rust-lang.org/',
  'rust-community':   'https://community.rs',
  'servo':            'https://servo.org',
};

const key = new URL(location).searchParams.get('u');
if (key) {
  const url = urls[key.substr(8)];
  if (url) {
    location.replace(url);
  }
}
</script>
